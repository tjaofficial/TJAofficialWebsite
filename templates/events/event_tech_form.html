{% extends 'controlpanel/dashboard.html' %}
{% block title %}Assign Tech — {{ event.name }}{% endblock %}
{% block content %}
<h1>Assign Tech — {{ event.name }}</h1>
<form method="post" class="card">
  {% csrf_token %}
  <div class="form-row">
    <select class="input" name="person">
      {% for p in form.fields.person.queryset %}
        <option value="{{ p.id }}" {% if form.person.value == p.id|stringformat:'s' %}selected{% endif %}>
          {{ p.name }} — {{ p.get_role_display }}
        </option>
      {% endfor %}
    </select>
    <input class="input" name="role" placeholder="Role (override)" value="{{ form.role.value|default:'' }}">
    <input class="input" name="rate_cents" type="number" placeholder="Rate (cents)" value="{{ form.rate_cents.value|default:0 }}">
  </div>
  <div class="form-row">
    <label><input type="checkbox" name="confirmed" {% if form.confirmed.value %}checked{% endif %}> Confirmed</label>
  </div>
  <div class="form-row">
    <textarea class="input" name="notes" rows="2" placeholder="Notes">{{ form.notes.value|default:'' }}</textarea>
  </div>
  <div class="form-row">
    <button class="btn primary">Save</button>
    <a class="btn" href="{% url 'control:events:event_tech_list' event.id %}">Cancel</a>
  </div>
</form>
{% endblock %}
